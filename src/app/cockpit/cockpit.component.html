<div class="row">
  <div class="col-xs-12">
    <p>Add servers or blueprints</p>
    <label>Server name</label>
    <input type="text" class="form-control" [(ngModel)]="newServerName">
    <label>Server content</label>
    <input type="text" class="form-control" [(ngModel)]="newServerContent">
    <br>
    <div class="btn-toolbar">
    <button class="btn btn-primary mr-1" (click)="onAddServer()">Add server</button>
    <button class="btn btn-primary" (click)="onAddBlueprint()">Add blueprint</button>
  </div>
  </div>
</div>
